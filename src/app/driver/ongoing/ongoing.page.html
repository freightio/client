<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button href="/home">
        <ion-icon name="bus"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      进行中
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let order of orders">
    <ion-card-header>
      <ion-card-subtitle>{{order.type}}</ion-card-subtitle>
      <ion-item>
        <ion-label>{{order.start | date:'yyyy,MM-dd HH:mm'}}</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <p>
        <ion-icon name="log-out"></ion-icon>{{order.from?.address}}
      </p>
      <p>
        <ion-icon name="log-in"></ion-icon>{{order.to?.address}}
      </p>
    </ion-card-content>
    <ion-item>
      <ion-button (click)="navigate(order)" color="success" shape="round" slot="end">导航</ion-button>
      <ion-button (click)="finish(order)" color="success" shape="round" slot="end">完成</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
