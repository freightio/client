<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button href="/home">
        <ion-icon name="bus"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      认证
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-tabs>
    <ion-tab tab="certification" style="display: block;overflow-y: auto"> -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>司机认证</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-button (click)="takePhoto('身份证正面')" color="success" shape="round">身份证正面</ion-button>
        <ion-button (click)="takePhoto('身份证反面')" color="success" shape="round">身份证反面</ion-button>
        <ion-button (click)="takePhoto('驾驶证')" color="success" shape="round">驾驶证</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>车辆认证</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-button (click)="takePhoto('行驶证正页')" color="success" shape="round">行驶证正页</ion-button>
        <ion-button (click)="takePhoto('行驶证副页')" color="success" shape="round">行驶证副页</ion-button>
        <ion-button (click)="takePhoto('人车合照')" color="success" shape="round">人车合照</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row *ngFor="let certification of certifications" align-items-center>
      <ion-col text-center>
        {{certification.name}}
      </ion-col>
      <ion-col text-center>
        <img [src]="certification.imagedata" height="150px" width="150px">
      </ion-col>
      <ion-col text-center>
        <div *ngIf="certification.status != '通过'">
          <ion-icon (click)="updatePhoto(certification.id)" name="refresh"></ion-icon>
          <br />
        </div>
        状态[{{certification.status}}]
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
